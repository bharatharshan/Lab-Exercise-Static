.button {
    display: inline-block;
    padding: 15px 30px;

    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2em;
    font-weight: bold;
    text-align: center;
    opacity: 0; /* Initially hidden */

}

/* Button Hover Effect */
.button:hover {
    background-color: #0056b3;
}

/* Fade In Effect */
body {
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.button-container .button {
    animation: fadeIn 2s ease-in-out forwards; /* 'forwards' ensures it stays visible */
}

.button-container .button:nth-child(1) {
    animation-delay: 0.5s;
}

.button-container .button:nth-child(2) {
