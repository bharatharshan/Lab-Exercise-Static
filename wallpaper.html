  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .navbar {
      background-color: #000;
      height: 90px;
      display: flex;
      align-items: center;
    }

    .navbar-brand {
      margin: 0 auto;
    }

    .navbar-brand img {
      height: 68px;

    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .flex-item {
      flex: 1 1 calc(50% - 40px);
      margin: 10px;
      overflow: hidden;
      position: relative;
      animation: slideInFromLeft 0.5s ease-in-out;
    }

    .flex-item img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .flex-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    @keyframes slideInFromLeft {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      .flex-item {
        flex: 1 1 calc(100% - 20px);
      }

      .navbar {
        height: auto;
      }

      .navbar-nav {
        flex-direction: column;
      }

      .navbar-brand {
        margin: 10px 0;
      }

      .navbar-nav .nav-item {
        margin-left: 0;
      }
    }
  </style>
</head>
